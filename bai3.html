<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1 ;
    let sum = 0;
    let temp;
    for(let i = 0 ; i < 20 ; i ++) {
        document.write(a + ' ')
        sum += a;
        temp = a + b;
        a = b;
        b = temp
    }
    document.write(sum);
</script>
</body>
</html>
