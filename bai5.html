<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let term;
    let tong = 1;
    for (let i = 3; i <= 20; i++) {
        term = b;
        b = a + b;
        a = term;
        tong = tong + b;
    }
    document.write('Tong 20 so dau tien trong day Fibonacci : '+tong)

</script>
</body>
</html>
